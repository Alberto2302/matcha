<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
</head>
<body>
    <header class="header">
        <!-- Logo con link a la página principal -->
        <a href="/" class="logo">
          <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Matcha"/>
        </a>
<!-- Menú de navegación -->
        <nav class="navbar">
          <ul class="menu-item">
            <li>Platform</li>
            <li>Pricing</li>
            <li>Customers</li>
            <li>Resources</li>
            <li>About</li>
          </ul>
        </nav>
        <!-- Contenedor de acciones de usuario -->
        <div class="actions">
          <a class="ingreso">Sign In</a>
          <button>Start free trial</button>
        </div>
      </header>

      <!-- Esto es lo que se verá en el navegador web -->
      <div class="web">
        <h1>Build your blog. Build your business.</h1>
        <h4>instantly publish articles, drive more traffic, grow your email list, and see your blog's impact on sales.</h4>
        <form>
          <input type="email"  placeholder="Enter email address"/>
          <button type="submit">
            Try it now &rarr;
          </button>
        </form>
        <p>Start pubishing today width a free 7-day trial.
          No credit card required.</p>
          
          <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" width="300" height="150">
      </div>

</body>
</html>
